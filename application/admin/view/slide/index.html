<!DOCTYPE html>
<html class="x-admin-sm">

<head>
  <meta charset="UTF-8">
  <title>幻灯片列表</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
    content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
  <link rel="stylesheet" href="__STATIC__/css/font.css">
  <link rel="stylesheet" href="__STATIC__/css/xadmin.css">
  <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="__STATIC__/lib/layui/layui.js" charset="utf-8"></script>
  <script type="text/javascript" src="__STATIC__/js/xadmin.js"></script>
  <script type="text/javascript" src="__STATIC__/js/cookie.js"></script>
</head>

<body>
  <div class="x-nav">
    <span class="layui-breadcrumb">
      <a href="">首页</a>
      <a href="">演示</a>
      <a>
        <cite>幻灯片列表</cite>
      </a>
    </span>
    <a class="layui-btn layui-btn-small" style="margin-top:3px;float:right" href="javascript:location.replace(location.href);">
      刷新
    </a>
  </div>
  <div class="x-body">
    <xblock>
      <button class="layui-btn" onclick="x_admin_show('添加管理员','/admin.php/slide/add_first')">
        <i class="layui-icon"></i>添加
      </button>
      <span class="x-right" style="line-height:32px">共有&nbsp;<span style="color: #FF5722;font-weight: bold;">{$data|count}</span>&nbsp;条数据</span>
    </xblock>
    <table class="layui-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>排序</th>
          <th>课程</th>
          <th>类型</th>
          <th>标题</th>
          <th>URL</th>
          <th>图片</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        {volist name="data" id='vo'}
        <tr>
          <td>{$vo.id}</td>
          <td>{$vo.ord}</td>
          <td>{:isset($category[$vo.c_id])?$category[$vo.c_id]['title']:''}</td>
          <td>{$vo.type}</td>
          <td>{$vo.title}</td>
          <td>{$vo.url}</td>
          <td><img src="{$vo.img}" style="height: 30px;"></td>
          <td>
            <button class="layui-btn layui-btn-warm layui-btn-xs" onclick="x_admin_show('编辑管理员','/admin.php/slide/add_first?id='+{$vo.id})">编辑</button>
            <button class="layui-btn layui-btn-danger layui-btn-xs" onclick="del({$vo.id})">删除</button>
          </td>
        </tr>
        {/volist}
      </tbody>
    </table>
  </div>
  <script type="text/javascript">
		layui.use(['layer'],function(){
			layer = layui.layer;
			$ = layui.jquery;
		});

		// 删除
		function del(id){
			layer.confirm('确定要删除吗？', {
			  icon:3,
			  btn: ['确定','取消']
			}, function(){
			  $.post('/admin.php/slide/delete',{'id':id},function(res){
			  	if(res.code>0){
			  		layer.alert(res.msg,{icon:2});
			  	}else{
			  		layer.msg(res.msg);
			  		setTimeout(function(){window.location.reload();},1000);
			  	}
			  },'json');
			});
		}
	</script>
</body>

</html>
