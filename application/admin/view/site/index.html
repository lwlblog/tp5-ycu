<!DOCTYPE html>
<html class="x-admin-sm">

<head>
  <meta charset="UTF-8">
  <title>网站设置</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
    content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
  <link rel="stylesheet" href="__STATIC__/css/font.css">
  <link rel="stylesheet" href="__STATIC__/css/xadmin.css">
  <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="__STATIC__/lib/layui/layui.js" charset="utf-8"></script>
  <script type="text/javascript" src="__STATIC__/js/xadmin.js"></script>
  <script type="text/javascript" src="__STATIC__/js/cookie.js"></script>
</head>

<body>
  <div class="x-nav">
    <span class="layui-breadcrumb">
      <a href="">首页</a>
      <a href="">演示</a>
      <a>
        <cite>网站设置</cite>
      </a>
    </span>
    <a class="layui-btn layui-btn-small" style="margin-top:3px;float:right"
      href="javascript:location.replace(location.href);">
      刷新
    </a>
  </div>
  <form class="layui-form" style="margin-top: 10px;">
    <div class="layui-form-item">
      <label class="layui-form-label">网站名称</label>
      <div class="layui-input-inline">
        <input type="text" class="layui-input" name="title" value="{$site.values}">
      </div>
    </div>
  </form>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" onclick="save()">提交</button>
    </div>
  </div>
  <script>
    layui.use(['layer'], function () {
      $ = layui.jquery;
      layer = layui.layer;
    });

    function save() {
      var title = $.trim($('input[name="title"]').val());
      if (title == '') {
        layer.msg('网站名称不能为空', { 'icon': 2 });
        return;
      }
      $.post('/admin.php/site/save', { 'title': title }, function (res) {
        if (res.code > 0) {
          layer.msg(res.msg, { 'icon': 2 });
        } else {
          layer.msg(res.msg, { 'icon': 1 });
          setTimeout(function () { window.location.reload(); }, 1000);
        }
      }, 'json');
    }
  </script>
</body>

</html>
